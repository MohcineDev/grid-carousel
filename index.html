<!DOCTYPE html>
<html>

<head>
	<link charset="utf-8">
	<title>Javascript Image Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	

	<div class="slider-container">
		<div>
			<div class="slider">
				<div class="img" id="first">
					<img src="images/3.jpg" draggable="false" alt="">
				</div>
				<div class="img">
					<img src="images/4.jpg" draggable="false" alt="">
				</div>
				<div class="img">
					<img src="images/1.jpg" draggable="false" alt="">
				</div>
				<div class="img">
					<img src="images/2.jpg" draggable="false" alt="">
				</div>
				<div class="img">
					<img src="images/3.jpg" draggable="false" alt="">
				</div>
				<div class="img" id="last">
					<img src="images/4.jpg" draggable="false" alt="">
				</div>
			</div>
		</div>
		<div class="btns-container">
			<button class="btn" id="prev"></button>
			<button class="btn" id="next"></button>
		</div>
		<div class="nav-btns">
			<div data-number="1" class="active"></div>
			<div data-number="2"></div>
			<div data-number="3"></div>
			<div data-number="4"></div>
		</div>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
